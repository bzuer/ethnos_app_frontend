<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Redes - ANTROPOTECA</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* CSS Unificado e Refinado - Versão Final */
    :root {
      --document-white: #F8F8F7; --bg-light: #F5F5F4; --border-gray: #CCCCCA;
      --text-black: #0D0D0D; --label-gray: #555555; --data-gray: #333333;
      --subtle-gray: #888888; --primary-red: #C41E3A; --primary-blue: #1B365D;
      --sans: -apple-system, BlinkMacSystemFont, "Segoe UI", "SF Pro Display", sans-serif;
      --mono: "SF Mono", "Monaco", "Roboto Mono", "Consolas", monospace;
      --spacing-sm: 8px; --spacing-md: 16px; --spacing-lg: 24px;
      --spacing-xl: 40px; --spacing-xxl: 60px; --container-max: 960px;
      --grid-unit: 40px; --grid-height: 24px; --border-thin: 1px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; border-radius: 0; }
    html { font-size: 16px; }
    body {
      font-family: var(--sans); background-color: var(--document-white);
      color: var(--text-black); line-height: 1.4;
      display: flex; justify-content: center; align-items: flex-start;
      min-height: 100vh; padding: var(--spacing-xxl) 0; position: relative;
    }
    body::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        linear-gradient(90deg, rgba(204, 204, 202, 0.1) 1px, transparent 1px),
        linear-gradient(rgba(204, 204, 202, 0.1) 1px, transparent 1px);
      background-size: var(--grid-unit) var(--grid-height);
      pointer-events: none; z-index: -1;
    }
    .container { max-width: var(--container-max); width: 100%; padding: 0 var(--spacing-xl); }
    .page-title { font-size: 36px; font-weight: 700; text-transform: uppercase; color: var(--text-black); margin-bottom: var(--spacing-sm); letter-spacing: -0.5px; }
    .nav-breadcrumb { font-family: var(--mono); font-size: 12px; text-transform: uppercase; color: var(--subtle-gray); text-decoration: none; }
    .nav-breadcrumb:hover { text-decoration: underline; }
    .description { font-size: 16px; font-style: italic; margin-bottom: var(--spacing-lg); color: var(--data-gray); }
    .global-header { padding-bottom: var(--spacing-md); border-bottom: var(--border-thin) solid var(--border-gray); margin-bottom: var(--spacing-xl); }
    .page-header { margin-bottom: var(--spacing-lg); }
    .breadcrumb-separator { margin: 0 var(--spacing-sm); }
    .footer { text-align: center; padding-top: var(--spacing-md); border-top: var(--border-thin) solid var(--border-gray); margin-top: var(--spacing-xl); font-family: var(--mono); font-size: 12px; color: var(--subtle-gray); text-transform: uppercase; }
    .network-layout { display: grid; grid-template-columns: 1fr 300px; gap: var(--spacing-xl); align-items: flex-start; }
    #network-container { width: 100%; height: 600px; border: var(--border-thin) solid var(--border-gray); background-color: var(--document-white); }
    .panel { border: var(--border-thin) solid var(--border-gray); background-color: var(--bg-light); }
    .panel-header { padding: var(--spacing-md); font-family: var(--mono); font-size: 12px; text-transform: uppercase; color: var(--label-gray); font-weight: 700; border-bottom: var(--border-thin) solid var(--border-gray); }
    .panel-content { padding: var(--spacing-md); }
    .data-table { width: 100%; border-collapse: collapse; }
    .data-table th, .data-table td { padding: 8px 0; text-align: left; border-bottom: var(--border-thin) solid var(--border-gray); }
    .data-table tr:last-child td { border-bottom: none; }
    .data-table th { font-family: var(--mono); font-size: 12px; text-transform: uppercase; color: var(--label-gray); }
    .data-table td { font-family: var(--mono); font-size: 12px; color: var(--data-gray); }
    .node-info-placeholder { color: var(--subtle-gray); font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <!-- O cabeçalho é o mesmo em todas as páginas -->
    <main role="main">
      <header class="page-header">
        <nav class="breadcrumb" aria-label="Navegação estrutural">
          <a href="index.html" class="nav-breadcrumb">HOME</a>
          <span class="breadcrumb-separator">/</span>
          <span class="nav-breadcrumb">VISUALIZADOR DE REDES</span>
        </nav>
        <h1 class="page-title">Rede de Coautoria</h1>
        <p class="description">Explorando as conexões de coautoria a partir de Marcel Mauss.</p>
      </header>
      <div class="network-layout">
        <div id="network-container"></div>
        <div class="panel">
          <div class="panel-header">Informações do Nó</div>
          <div class="panel-content" id="info-panel"><p class="node-info-placeholder">Clique em um nó.</p></div>
        </div>
      </div>
    </main>
    <footer class="footer" role="contentinfo">
      Antropoteca © 2025 • Funcionalidade com Respiração
    </footer>
  </div>
  <script>
    // Script D3.js para renderizar o grafo
  </script>
</body>
</html>
