<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Lista - ANTROPOTECA</title>
  <style>
    /* CSS Unificado e Refinado - Versão Final */
    :root {
      --document-white: #F8F8F7; --bg-light: #F5F5F4; --border-gray: #CCCCCA;
      --text-black: #0D0D0D; --label-gray: #555555; --data-gray: #333333;
      --subtle-gray: #888888; --primary-red: #C41E3A; --primary-blue: #1B365D;
      --sans: -apple-system, BlinkMacSystemFont, "Segoe UI", "SF Pro Display", sans-serif;
      --mono: "SF Mono", "Monaco", "Roboto Mono", "Consolas", monospace;
      --spacing-sm: 8px; --spacing-md: 16px; --spacing-lg: 24px;
      --spacing-xl: 40px; --spacing-xxl: 60px; --container-max: 800px;
      --grid-unit: 40px; --grid-height: 24px; --border-thin: 1px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; border-radius: 0; }
    html { font-size: 16px; }
    body {
      font-family: var(--sans); background-color: var(--document-white);
      color: var(--text-black); line-height: 1.4;
      display: flex; justify-content: center; align-items: flex-start;
      min-height: 100vh; padding: var(--spacing-xxl) 0; position: relative;
    }
    body::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        linear-gradient(90deg, rgba(204, 204, 202, 0.1) 1px, transparent 1px),
        linear-gradient(rgba(204, 204, 202, 0.1) 1px, transparent 1px);
      background-size: var(--grid-unit) var(--grid-height);
      pointer-events: none; z-index: -1;
    }
    .container { max-width: var(--container-max); width: 100%; padding: 0 var(--spacing-xl); }
    .page-title { font-size: 36px; font-weight: 700; text-transform: uppercase; color: var(--text-black); margin-bottom: var(--spacing-lg); letter-spacing: -0.5px; }
    .title-section { font-size: 16px; font-weight: 700; text-transform: uppercase; color: var(--label-gray); margin-bottom: var(--spacing-md); padding-bottom: var(--spacing-sm); border-bottom: var(--border-thin) solid var(--border-gray); }
    .nav-breadcrumb { font-family: var(--mono); font-size: 12px; text-transform: uppercase; color: var(--subtle-gray); text-decoration: none; }
    .nav-breadcrumb:hover { text-decoration: underline; }
    .global-header { padding-bottom: var(--spacing-md); border-bottom: var(--border-thin) solid var(--border-gray); margin-bottom: var(--spacing-xl); }
    .page-header { margin-bottom: var(--spacing-xl); }
    .breadcrumb-separator { margin: 0 var(--spacing-sm); }
    main > section { margin-bottom: var(--spacing-xl); }
    .data-table { width: 100%; border-collapse: collapse; border: var(--border-thin) solid var(--border-gray); background-color: var(--bg-light); }
    .data-table th, .data-table td { padding: 10px var(--spacing-md); text-align: left; border-bottom: var(--border-thin) solid var(--border-gray); }
    .data-table th { font-family: var(--mono); font-size: 12px; text-transform: uppercase; color: var(--label-gray); border-bottom-width: 2px; }
    .data-table tr:last-child td { border-bottom: none; }
    .data-table tr:hover { background-color: #e9e9e7; }
    .field-value { font-family: var(--mono); font-size: 12px; color: var(--data-gray); }
    .action-link { font-family: var(--mono); font-size: 12px; text-transform: uppercase; color: var(--primary-blue); text-decoration: none; font-weight: 700; }
    .action-link:hover { text-decoration: underline; }
    .export-tools { border: var(--border-thin) solid var(--border-gray); padding: var(--spacing-lg); background-color: var(--bg-light); }
    .export-tools legend { font-family: var(--mono); font-size: 12px; text-transform: uppercase; color: var(--label-gray); font-weight: 700; padding: 0 var(--spacing-sm); margin-left: var(--spacing-sm); }
    .export-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: var(--spacing-md); }
    .action-btn { width: 100%; padding: 10px var(--spacing-lg); border: var(--border-thin) solid var(--border-gray); font-family: var(--mono); font-size: 12px; text-transform: uppercase; cursor: pointer; transition: transform 0.1s ease; }
    .action-btn:active { transform: translateY(1px); }
    .btn-primary { background-color: var(--primary-blue); color: var(--document-white); border-color: var(--primary-blue); }
    .btn-secondary { background-color: var(--document-white); color: var(--text-black); }
    .btn-danger { background-color: transparent; color: var(--primary-red); border-color: transparent; text-decoration: underline; padding: 0; }
    .list-actions { margin-top: var(--spacing-lg); text-align: right; }
    .footer { text-align: center; padding-top: var(--spacing-md); border-top: var(--border-thin) solid var(--border-gray); margin-top: var(--spacing-xl); font-family: var(--mono); font-size: 12px; color: var(--subtle-gray); text-transform: uppercase; }
  </style>
</head>
<body>
  <div class="container">
    <!-- O cabeçalho é o mesmo em todas as páginas -->
    <main role="main">
      <header class="page-header">
        <nav class="breadcrumb" aria-label="Navegação estrutural">
          <a href="index.html" class="nav-breadcrumb">HOME</a>
          <span class="breadcrumb-separator">/</span>
          <span class="nav-breadcrumb">MINHA LISTA</span>
        </nav>
        <h1 class="page-title">Minha Lista</h1>
      </header>
      <section aria-labelledby="saved-items-title">
        <h2 class="title-section" id="saved-items-title">Itens Salvos (3)</h2>
        <table class="data-table">
          <thead>
            <tr>
              <th>TÍTULO</th>
              <th>AUTOR(ES)</th>
              <th>AÇÕES</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="field-value"><a href="item-detail.html" class="action-link">Os Argonautas do Pacífico Ocidental</a></td>
              <td class="field-value">MALINOWSKI, B.</td>
              <td><a href="#" class="action-link">Remover</a></td>
            </tr>
            <tr>
              <td class="field-value"><a href="item-detail.html" class="action-link">A Sociedade contra o Estado</a></td>
              <td class="field-value">CLASTRES, P.</td>
              <td><a href="#" class="action-link">Remover</a></td>
            </tr>
          </tbody>
        </table>
        <div class="list-actions">
           <button class="action-btn btn-danger">Limpar Lista</button>
        </div>
      </section>
      <section aria-labelledby="export-title">
        <fieldset class="export-tools">
          <legend id="export-title">Ferramentas de Exportação</legend>
          <div class="export-grid">
            <button class="action-btn btn-secondary">Exportar para JSON</button>
            <button class="action-btn btn-secondary">Exportar para RIS</button>
            <button class="action-btn btn-secondary">Exportar para BibTeX</button>
            <button class="action-btn btn-primary">Gerar .DOCX (ABNT)</button>
          </div>
        </fieldset>
      </section>
    </main>
    <footer class="footer" role="contentinfo">
      Antropoteca © 2025 • Funcionalidade com Respiração
    </footer>
  </div>
</body>
</html>
