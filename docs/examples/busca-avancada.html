<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca Avançada - ANTROPOTECA</title>
  <style>
    /* CSS Unificado e Refinado - Versão Final */
    :root {
      --document-white: #F8F8F7; --bg-light: #F5F5F4; --border-gray: #CCCCCA;
      --text-black: #0D0D0D; --label-gray: #555555; --data-gray: #333333;
      --subtle-gray: #888888; --primary-red: #C41E3A; --primary-blue: #1B365D;
      --sans: -apple-system, BlinkMacSystemFont, "Segoe UI", "SF Pro Display", sans-serif;
      --mono: "SF Mono", "Monaco", "Roboto Mono", "Consolas", monospace;
      --spacing-sm: 8px; --spacing-md: 16px; --spacing-lg: 24px;
      --spacing-xl: 40px; --spacing-xxl: 60px; --container-max: 800px;
      --grid-unit: 40px; --grid-height: 24px; --border-thin: 1px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; border-radius: 0; }
    html { font-size: 16px; }
    body {
      font-family: var(--sans); background-color: var(--document-white);
      color: var(--text-black); line-height: 1.4;
      display: flex; justify-content: center; align-items: flex-start;
      min-height: 100vh; padding: var(--spacing-xxl) 0; position: relative;
    }
    body::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        linear-gradient(90deg, rgba(204, 204, 202, 0.1) 1px, transparent 1px),
        linear-gradient(rgba(204, 204, 202, 0.1) 1px, transparent 1px);
      background-size: var(--grid-unit) var(--grid-height);
      pointer-events: none; z-index: -1;
    }
    .container { max-width: var(--container-max); width: 100%; padding: 0 var(--spacing-xl); }
    .title-primary { font-size: 48px; font-weight: 700; text-transform: uppercase; color: var(--text-black); margin-bottom: var(--spacing-md); letter-spacing: -1px; }
    .page-title { font-size: 36px; font-weight: 700; text-transform: uppercase; color: var(--text-black); margin-bottom: var(--spacing-lg); letter-spacing: -0.5px; }
    .nav-breadcrumb { font-family: var(--mono); font-size: 12px; text-transform: uppercase; color: var(--subtle-gray); text-decoration: none; }
    .nav-breadcrumb:hover { text-decoration: underline; }
    .form-label { font-family: var(--mono); font-size: 12px; text-transform: uppercase; color: var(--label-gray); font-weight: 700; }
    .global-header { padding-bottom: var(--spacing-md); border-bottom: var(--border-thin) solid var(--border-gray); margin-bottom: var(--spacing-xl); }
    .page-header { margin-bottom: var(--spacing-xl); }
    .breadcrumb-separator { margin: 0 var(--spacing-sm); }
    .footer { text-align: center; padding-top: var(--spacing-md); border-top: var(--border-thin) solid var(--border-gray); margin-top: var(--spacing-xl); font-family: var(--mono); font-size: 12px; color: var(--subtle-gray); text-transform: uppercase; }
    .advanced-search-form { display: grid; grid-template-columns: 150px 1fr; gap: var(--spacing-md); align-items: center; border: var(--border-thin) solid var(--border-gray); padding: var(--spacing-lg); background-color: var(--bg-light); }
    .form-input, .form-select { width: 100%; border: var(--border-thin) solid var(--border-gray); background: var(--document-white); font-family: var(--mono); font-size: 14px; padding: 10px var(--spacing-md); outline: none; }
    .form-input:focus, .form-select:focus { border-color: var(--primary-red); }
    .form-actions { grid-column: 1 / -1; display: flex; justify-content: flex-end; margin-top: var(--spacing-md); }
    .search-btn { padding: 12px var(--spacing-lg); background-color: var(--primary-red); color: var(--document-white); border: var(--border-thin) solid var(--primary-red); font-family: var(--mono); font-size: 12px; text-transform: uppercase; cursor: pointer; font-weight: 700; letter-spacing: 1px; transition: transform 0.1s ease; }
    .search-btn:active { transform: translateY(1px); }
    .fieldset { border: none; padding: 0; margin: 0; grid-column: 1 / -1; display: contents; }
    .fieldset-content { display: contents; }
  </style>
</head>
<body>
  <div class="container">
    <header class="global-header" role="banner">
      <h1 class="title-primary">ANTROPOTECA</h1>
      <nav aria-label="Navegação principal">
        <a href="index.html" class="nav-breadcrumb">HOME</a> &nbsp;•&nbsp;
        <a href="busca-avancada.html" class="nav-breadcrumb">BUSCA AVANÇADA</a> &nbsp;•&nbsp;
        <a href="minha-lista.html" class="nav-breadcrumb">MINHA LISTA</a> &nbsp;•&nbsp;
        <a href="visualizador-redes.html" class="nav-breadcrumb">REDES</a> &nbsp;•&nbsp;
        <a href="#" class="nav-breadcrumb">SOBRE</a>
      </nav>
    </header>
    <main role="main">
      <header class="page-header">
        <nav class="breadcrumb" aria-label="Navegação estrutural">
          <a href="index.html" class="nav-breadcrumb">HOME</a>
          <span class="breadcrumb-separator">/</span>
          <span class="nav-breadcrumb">BUSCA AVANÇADA</span>
        </nav>
        <h1 class="page-title">Busca Avançada</h1>
      </header>
      <section>
        <form class="advanced-search-form" action="resultados.html" method="get">
          <label for="all-fields" class="form-label">Todos os Campos</label>
          <input type="text" id="all-fields" class="form-input">
          <label for="title-field" class="form-label">Título</label>
          <input type="text" id="title-field" class="form-input">
          <label for="author-field" class="form-label">Autor</label>
          <input type="text" id="author-field" class="form-input">
          <fieldset class="fieldset">
             <legend class="form-label">Período</legend>
             <div class="fieldset-content">
                <div style="display: flex; align-items: center; gap: var(--spacing-sm);">
                  <input type="number" id="year-start" class="form-input" placeholder="Ano inicial">
                  <span>-</span>
                  <input type="number" id="year-end" class="form-input" placeholder="Ano final">
                </div>
             </div>
          </fieldset>
          <label for="work-type" class="form-label">Tipo de Obra</label>
          <select id="work-type" class="form-select">
            <option value="">Todos</option>
            <option value="journal-article">Artigo de Revista</option>
            <option value="book-chapter">Capítulo de Livro</option>
          </select>
          <label for="language" class="form-label">Idioma</label>
          <select id="language" class="form-select">
            <option value="">Todos</option>
            <option value="pt">Português</option>
            <option value="en">Inglês</option>
          </select>
          <div class="form-actions">
            <button type="submit" class="search-btn">Buscar</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer" role="contentinfo">
      Antropoteca © 2025 • Funcionalidade com Respiração
    </footer>
  </div>
</body>
</html>
